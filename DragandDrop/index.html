<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag and Drop</title>
  </head>
  <body>
    <div class="container">
      <div id="box1" class="box1">
        <img
          class="item"
          src="/assets/egg.png"
          width="150px"
          alt="egg"
          draggable="true"
        />

        <div class="item img-div" draggable="true"></div>

        <h1 class="item" draggable="true">Text</h1>
      </div>
      <div id="box2" class="box2"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
